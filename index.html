<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <title>Pahuksen sormus</title>
</head>

<body>
<div class="container">
    <header class="page-header">
        <h1 class="page-title">Pahuksen sormus</h1>

        <nav>
            <ul class="flex-wrap space-evenly">
                <li>
                    <a class="button button-white" href="index.html">Game</a>
                </li>
                <li>
                    <a class="button button-white" href="#">About</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="flex-wrap">

        <div class="boxes">
            <div class="player-info flex-wrap">
            <section class="box player-image">
                        <img class="responsive-img" src="knight.jpg" alt="player image">
            </section>
            <section class="box">
                <header>
                    <h2>Game Status</h2>
                </header>
                <table>
                    <tr>
                        <td colspan="2">
                            <h3 id="player-name">Player Name</h3>
                        </td>
                    </tr>
                    <tr>
                        <td>HP <span id="player-hp">999</span></td>
                    </tr>
                    <tr>
                        <td>SP <span id="player-sp">9999</span></td>
                    </tr>
                </table>
            </section>
            </div>
            <section class="box">
                <header>
                    <h2>Log</h2>
                </header>
                <ul id="goals" class="">
                    <li>default</li>
                    <li>default</li>
                    <li>default</li>
                    <li>default</li>
                    <li>default</li>
                </ul>
            </section>
        </div>

        <div id="map">
            <img class="responsive-img" src="map.png" alt="map">
        </div>
    </main>
    <footer class="page-footer">
        <p>I made this!</p>
    </footer>
    <div class="goal hide">
        <h2>Gooooool!!!</h2>
        <p>
            <span id="goal-txt">Goals reached!!</span>
        </p>
    </div>
</div>

</body>

</html>
