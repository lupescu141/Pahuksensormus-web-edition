<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../static/style.css" rel="stylesheet">
    <title>Pahuksen sormus</title>
</head>

<body>
<div class="container">
    <header class="page-header">
        <h1 class="page-title">Pahuksen sormus</h1>

        <nav>
            <ul class="flex-wrap space-evenly">
                <li>
                    <a class="button button-white" href="index.html">Game</a>
                </li>
                <li>
                    <a class="button button-white" href="about.html">About</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="flex-wrap space-further-no-padding">

        <div class="boxes">
            <div id="player-line" class="box flex-wrap space-evenly player-line">
                <section class="box player-image">
                    <img class="responsive-img" src="../static/images/pelaaja-luokat/taikasoturi.png"
                         alt="player image">
                </section>
                <section class="box player-details">
                    <header>
                        <h2 id="player-name">Pelaajan nimi</h2>
                    </header>
                    <table>
                        <tr>
                            <td>HP <span id="player-hp">999</span></td>
                        </tr>
                        <tr>
                            <td>SP <span id="player-sp">999</span></td>
                        </tr>
                    </table>
                </section>
            </div>
            <section id="log" class="box">
                <header>
                    <h2>Loki</h2>
                </header>
                <ul class="log-container">
                    <li>default</li>
                    <li>default</li>
                    <li>default</li>
                    <li>default</li>
                    <li>default</li>
                </ul>
            </section>
        </div>

        <div id="map">
            <img class="responsive-img" src="../static/images/kartta/kartta.png" alt="map">
        </div>
    </main>
    <footer class="page-footer">
        <p>I made this!</p>
    </footer>
</div>

<div id="player-modal" class="">
    <form id="player-form">
        <input id="player-input" type="text" placeholder="Player name" required>
        <input type="submit" value="Start game">
    </form>
</div>

</body>

</html>
