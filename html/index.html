<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../static/style.css" rel="stylesheet">
    <script src="/javascript/game-setup.js" defer></script>
    <title>Pahuksen sormus</title>
</head>

<body>
<div class="container">

    <main class="flex-wrap space-further-no-padding">

        <div id="vasen-sivu" class="boxes">
            <div id="player-line" class="box flex-wrap space-evenly player-line">
                <section class="box player-image">
                    <img class="responsive-img" src="../static/images/pelaaja-luokat/taikasoturi.png"
                         alt="player image">
                </section>
                <section class="box player-details">
                    <header>
                        <h2 id="player-name">Pelaajan nimi</h2>
                    </header>
                    <table>
                        <tr>
                            <td>HP <span id="player-hp">999</span></td>
                        </tr>
                        <tr>
                            <td>SP <span id="player-sp">999</span></td>
                        </tr>
                    </table>
                </section>
            </div>
            <section id="log" class="box loki">
                <header>
                    <h2>Loki</h2>
                </header>
                <textarea class="loki-teksti">

                </textarea>
            </section>
        </div>

        <div id="map">
            <img class="responsive-img" src="../static/images/kartta/kartta.png" alt="map">
        </div>
    </main>

</div>

</body>

</html>
