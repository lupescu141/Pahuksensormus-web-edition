<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../static/style-new.css" rel="stylesheet">
    <title>Pahuksen sormus</title>
    <script src="/javascript/paavalikko.js" defer></script>
    <script src="/javascript/taistelu_valikko.js" defer></script>
    <script src="/javascript/taistelu.js" defer></script>
    <script src="/javascript/eventit.js" defer></script>
    <script src="/javascript/slideshow.js" defer></script>
</head>

<body>

<div class="container">

    <div class="valikko fade">

        <img src="../static/images/ui/titteli.png" class="titteli">
        <button id="uusi_peli" class="nappi" onclick="valitse_hahmoluokka()">Aloita uusi peli</button>
        <button id="lataa_peli" class="nappi" onclick="avaa_lataapeli_valikko()">Lataa peli</button>
        <button id="ennatukset" class="nappi" onclick="avaa_ennatukset_valikko()">Ennätykset</button>

    </div>

    <div class="uusi-peli-valikko fade">

        <div class="slideshow-laatikko">

            <div class="slide fade">

                <div class="text">Taikasoturi</div>

                <div class="slideshow-kuvat">
                <input id="taikasoturi-mies" type="image" src="../static/images/pelaaja-luokat/taikasoturi.png" alt="kuva taikasoturista-mies" class="luokka-kuvat">
                </div>

                <div class="slideshow-kuvat">
                <input id="taikasoturi-nainen" type="image" src="../static/images/pelaaja-luokat/taikasoturi.png" alt="kuva taikasoturista-nainen" class="luokka-kuvat">
                </div>


            </div>

            <div class="slide fade">

                <div class="text">Metsästäjä</div>

                <div class="slideshow-kuvat">
                <input id="metsästäjä-mies" type="image" src="../static/images/pelaaja-luokat/metsastaja.png" alt="kuva metsästäjästä-mies" class="luokka-kuvat">
                </div>

                <div class="slideshow-kuvat">
                <input id="metsästäjä-nainen" type="image" src="../static/images/pelaaja-luokat/taikasoturi.png" alt="kuva metsästäjästä-nainen" class="luokka-kuvat">
                </div>

            </div>

            <div class="slide fade" >

                <div class="text">Paladin</div>

                <div class="slideshow-kuvat">
                <input id="paladin-mies" type="image" src="../static/images/pelaaja-luokat/paladin.png" alt="kuva paladinista-mies" class="luokka-kuvat">
                </div>
                <div class="slideshow-kuvat">
                <input id="paladin-nainen" type="image" src="../static/images/pelaaja-luokat/paladin-nainen.png" alt="kuva paladinista-nainen" class="luokka-kuvat">
                </div>


            </div>

            <!-- napit slideshow -->
            <a class="edellinen-luokka" onclick="plusSlides(-1)">&#10094;</a>
            <a class="seuraava-luokka" onclick="plusSlides(1)">&#10095;</a>

        </div>

        <!-- slide pallot -->
        <div class="slideshow-pallot" style="text-align:center">
            <span class="slide-pallo" onclick="currentSlide(1)"></span>
            <span class="slide-pallo" onclick="currentSlide(2)"></span>
            <span class="slide-pallo" onclick="currentSlide(3)"></span>
        </div>

        <button id="palaa-alkuvalikkoon-luokka" class="nappi" onclick="palaa_alkuvalikkoon()">Palaa</button>

        <div class="pelaajan-nimi-valinta fade">
            <form id="uusi-peli-form">

                <label for="pelaajan-nimi">Nimi:</label>
                <input type="text" id="pelaajan-nimi" name="pelaajan-nimi" required minlength="3" maxlength="12">
                <button type="submit">Aloita peli</button>

            </form>

            <button id="palaa-alkuvalikkoon-uusi" class="nappi" onclick="palaa_alkuvalikkoon()">Palaa</button>
        </div>
    </div>

    <div class="lataapeli-valikko fade">

        <button id="palaa-alkuvalikkoon-lataa" class="nappi" onclick="palaa_alkuvalikkoon()">Palaa</button>

    </div>

    <div class="vasen-puoli fade">

        <div id="pelaaja-info" class="pelaaja-info">

            <img id="paikkatausta" src="../static/images/paikat/uudentoivonkylä1.png" class="paikkatausta">

            <div class="pelaaja-kuva"></div>

            <div class="pelaaja-status">

                <header>
                    <h2 id="pelaaja-nimi">Pelaajan nimi</h2>
                </header>

                <table>

                    <tr>
                        <td>HP <span id="pelaaja-hp" style="color: firebrick">999</span></td>
                    </tr>

                    <tr>
                        <td>TP <span id="pelaaja-tp" style="color: darkmagenta">999</span></td>
                    </tr>

                </table>

                <button id="lepo" class="nappi">Lepää</button>

                <button id="reppu" class="nappi">Esineet</button>

                <button id="taistelu" class="nappi"
                        onclick="avaa_taistelu_ikkuna(); hae_random_vihollinen_tietokannasta()">Testaa taistelu ruutua
                </button>

            </div>

        </div>

        <div class="loki fade">

            <header>
                <h2>Loki</h2>
            </header>

            <textarea id="loki" class="loki-teksti" readonly></textarea>

        </div>

    </div>

    <div class="vasen-puoli-taistelu fade">

        <div id="pelaaja-vihollinen" class="pelaaja-info">

            <img id="paikkatausta-taistelu" src="../static/images/paikat/uudentoivonkylä1.png" class="paikkatausta">

            <div class="pelaaja-kuva"></div>

            <div class="vihollinen-kuva"></div>

        </div>

        <div class="taistelu-rivi">

            <div class="valikko-taistelu">

                <button class="taistelu-valikko-nappi" onclick="nayta_valikko('hyokkaa')">Hyökkää</button>
                <button class="taistelu-valikko-nappi" onclick="nayta_valikko('taidot')">Taidot</button>
                <button class="taistelu-valikko-nappi" onclick="nayta_valikko('esineet')">Esineet</button>
                <button class="taistelu-valikko-nappi" onclick="lopeta_taistelu()">Lopeta</button>

                <!-- Iskut -->
                <button id="isku1" class="isku-nappi hyokkaa isku1">Isku 1</button>
                <button id="isku2" class="isku-nappi hyokkaa isku2">Isku 2</button>
                <button id="isku3" class="isku-nappi hyokkaa isku3">Isku 3</button>

                <!-- Taidot -->
                <button id="taito1" class="isku-nappi taidot taito1">Taito 1</button>
                <button id="taito2" class="isku-nappi taidot taito2">Taito 2</button>
                <button id="taito3" class="isku-nappi taidot taito3">Taito 3</button>

                <!-- Esineet -->
                <button id="esine1" class="isku-nappi esineet esine1">Esine 1</button>
                <button id="esine2" class="isku-nappi esineet esine2">Esine 2</button>
                <button id="esine3" class="isku-nappi esineet esine3">Esine 3</button>

                <button id="palaa" class="isku-nappi palaa" onclick="palaa()">Palaa</button>

            </div>


            <div class="vihollinen-status-taistelu">

                <header>
                    <h2 id="vihollinen_nimi">vihollinen nimi</h2>
                </header>

                <table>
                    <tr>
                        <td>HP <span id="vihollinen-hp">999</span></td>
                    </tr>
                </table>

            </div>

        </div>

    </div>

    <div class="oikea-puoli fade">

        <div class="kartta">

            <input type="image" class="uudentoivonkyla-nappi kartta-nappi" alt="uudentoivonkyla-nappi"
                   src="../static/images/ui/uudentoivonkyla-nappi3.png">

            <input type="image" class="tulivuori-nappi kartta-nappi" alt="tulivuorinappi"
                   src="../static/images/ui/tulivuorinappi2.png">

            <input type="image" class="hiisisuo-nappi kartta-nappi" alt="hiisisuo-nappi"
                   src="../static/images/ui/hiisisuo-nappi.png">

            <input type="image" class="noitametsa-nappi kartta-nappi" alt="noitametsa-nappi"
                   src="../static/images/ui/noitametsa-nappi2.png">

            <input type="image" class="varisrame-nappi kartta-nappi" alt="varisrame-nappi"
                   src="../static/images/ui/varisrame-nappi.png">

            <input type="image" class="velhotorni-nappi kartta-nappi" alt="velhotorni-nappi"
                   src="../static/images/ui/velhotorni-nappi.png">

            <input type="image" class="peikkoluola-nappi kartta-nappi" alt="peikkoluola-nappi"
                   src="../static/images/ui/peikkoluola-nappi.png">

            <input type="image" class="suurentarmonkaupunki-nappi kartta-nappi" alt="suurentarmonkaupunki-nappi"
                   src="../static/images/ui/suurentarmonkaupunki-nappi8.png">

            <input type="image" class="sammakkojarvi-nappi kartta-nappi" alt="sammakkojarvi-nappi"
                   src="../static/images/ui/sammakkojarvi-nappi.png">

            <input type="image" class="ruoholaakso-nappi kartta-nappi" alt="ruoholaakso-nappi"
                   src="../static/images/ui/ruoholaakso-nappi.png">

        </div>

    </div>

    <div class="oikea-puoli-taistelu fade">

        <div class="taistelu_loki">

            <header>
                <h2>Taisteluloki</h2>
            </header>

            <textarea id="taistelu-loki" class="taistelu-loki-teksti" readonly></textarea>

        </div>

    </div>

</div>

</body>

</html>
