<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../static/style-new.css" rel="stylesheet">
    <title>Pahuksen sormus</title>
    <script src="/javascript/paavalikko.js" defer></script>
    <script src="/javascript/taistelu.js" defer></script>
</head>

<body>
<div class="container">

    <div class="valikko">
        <button id="uusi_peli" class="nappi" onclick="avaa_uusipeli_valikko()">Aloita uusi peli</button>
        <button id="lataa_peli" class="nappi" onclick="avaa_lataapeli_valikko()">Lataa peli</button>
    </div>

    <div class="uusi-peli-valikko">
        <form id="uusi-peli-form">
            <label for="pelaajan-nimi">Nimi:</label>
            <input type="text" id="pelaajan-nimi" name="pelaajan-nimi" required minlength="3" maxlength="12">
            <button type="submit">Aloita peli</button>
        </form>
    </div>

    <div class="lataapeli-valikko">
    </div>

    <div class="vasen-puoli">
        <div id="pelaaja-info" class="pelaaja-info">
            <img src="../static/images/paikat/uudentoivonkylä1.png" class="paikkatausta">
            <div class="pelaaja-kuva"></div>
            <div class="pelaaja-status">
                <header>
                    <h2>Status</h2>
                </header>
                <table>
                    <tr>
                        <td>HP <span id="pelaaja-hp">999</span></td>
                    </tr>
                    <tr>
                        <td>TP <span id="pelaaja-tp">999</span></td>
                    </tr>
                </table>
                <button id="lepo" class="nappi">Lepää</button>
                <button id="reppu" class="nappi">Esineet</button>
                <button id="taistelu" class="nappi" onclick="taistelu_testi()">Testaa taistelu ruutua</button>
            </div>
        </div>
        <div class="loki">
            <header>
                <h2>Loki</h2>
            </header>
            <textarea id="loki" class="loki-teksti"></textarea>
        </div>
    </div>

    <div class="vasen-puoli-taistelu">
        <div id="pelaaja-vihollinen" class="pelaaja-info">
            <img src="../static/images/paikat/uudentoivonkylä1.png" class="paikkatausta">
            <div class="pelaaja-kuva"></div>

            <div class="vihollinen-kuva"></div>
        </div>

        <div class="taistelu-rivi">

            <div class="pelaaja-status-taistelu">
                <header>
                    <h2>Status</h2>
                </header>
                <table>
                    <tr>
                        <td>HP <span id="pelaaja-hp-taistelu">999</span></td>
                    </tr>
                    <tr>
                        <td>TP <span id="pelaaja-tp-taistelu">999</span></td>
                    </tr>
                </table>
            </div>

            <div class="valikko-taistelu">
                <button class="taistelu-valikko-nappi" onclick="naytaValikko('hyokkaa')">Hyökkää</button>
                <button class="taistelu-valikko-nappi" onclick="naytaValikko('taidot')">Taidot</button>
                <button class="taistelu-valikko-nappi" onclick="naytaValikko('esineet')">Esineet</button>

                <!-- Iskut -->
                <button id="isku1" class="isku-nappi hyokkaa isku1">Isku 1</button>
                <button id="isku2" class="isku-nappi hyokkaa isku2">Isku 2</button>
                <button id="isku3" class="isku-nappi hyokkaa isku3">Isku 3</button>

                <!-- Taidot -->
                <button id="taito1" class="isku-nappi taidot taito1">Taito 1</button>
                <button id="taito2" class="isku-nappi taidot taito2">Taito 2</button>
                <button id="taito3" class="isku-nappi taidot taito3">Taito 3</button>

                <!-- Esineet -->
                <button id="esine1" class="isku-nappi esineet esine1">Esine 1</button>
                <button id="esine2" class="isku-nappi esineet esine2">Esine 2</button>
                <button id="esine3" class="isku-nappi esineet esine3">Esine 3</button>

                <button id="palaa" class="isku-nappi palaa" onclick="palaa()">Palaa</button>
            </div>


            <div class="vihollinen-status-taistelu">
                <header>
                    <h2>Status</h2>
                </header>
                <table>
                    <tr>
                        <td>HP <span id="vihollinen-hp-taistelu">999</span></td>
                    </tr>
                    <tr>
                        <td>TP <span id="vihollinen-tp-taistelu">999</span></td>
                    </tr>
                </table>
            </div>

        </div>
    </div>

    <div class="oikea-puoli">
        <div class="kartta">
            <input type="image" class="uudentoivonkyla-nappi kartta-nappi" alt="uudentoivonkyla-nappi"
                   src="../static/images/ui/uudentoivonkyla-nappi3.png">
            <input type="image" class="tulivuori-nappi kartta-nappi" alt="tulivuorinappi"
                   src="../static/images/ui/tulivuorinappi2.png">
            <input type="image" class="hiisisuo-nappi kartta-nappi" alt="hiisisuo-nappi"
                   src="../static/images/ui/hiisisuo-nappi.png">
            <input type="image" class="noitametsa-nappi kartta-nappi" alt="noitametsa-nappi"
                   src="../static/images/ui/noitametsa-nappi2.png">
            <input type="image" class="varisrame-nappi kartta-nappi" alt="varisrame-nappi"
                   src="../static/images/ui/varisrame-nappi.png">
            <input type="image" class="velhotorni-nappi kartta-nappi" alt="velhotorni-nappi"
                   src="../static/images/ui/velhotorni-nappi.png">
            <input type="image" class="peikkoluola-nappi kartta-nappi" alt="peikkoluola-nappi"
                   src="../static/images/ui/peikkoluola-nappi.png">
            <input type="image" class="suurentarmonkaupunki-nappi kartta-nappi" alt="suurentarmonkaupunki-nappi"
                   src="../static/images/ui/suurentarmonkaupunki-nappi8.png">
            <input type="image" class="sammakkojarvi-nappi kartta-nappi" alt="sammakkojarvi-nappi"
                   src="../static/images/ui/sammakkojarvi-nappi.png">
            <input type="image" class="ruoholaakso-nappi kartta-nappi" alt="ruoholaakso-nappi"
                   src="../static/images/ui/ruoholaakso-nappi.png">
        </div>

    </div>

    <div class="oikea-puoli-taistelu">

        <div class="taistelu_loki">
            <header>
                <h2>Taisteluloki</h2>
            </header>
            <textarea id="taistelu-loki" class="taistelu-loki-teksti"></textarea>
        </div>

    </div>

</div>
</body>

</html>
